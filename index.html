<html>
<head>
<style>
    canvas {
        position: absolute;
        left: 320px;
    }
    .slider {
        width: 300px;
        height: 25px;
        position: relative;
        margin-bottom: 25px;
        border-bottom: 2px solid grey;
    }
    .slider .state {
        position: absolute;
        left: 0;
        top: 18px;
        margin-left: -7px;
        width: 14px;
        height: 14px;
        background-color: white;
        border: 2px solid gray;
        border-radius: 50%;
    }
    .slider:hover .state, .slider:active .state {
        background-color: royalblue;
    }
    .slider::before {
        content: attr(data-param);
    }
</style>
</head>
<body>

<canvas width="500" height="500"></canvas>

<div id="sliders"></div>

<script src="zepto.js"></script>
<script src="trees.js"></script>

</body>
</html>
